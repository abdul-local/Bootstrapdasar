<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>Hello, world!</title>
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/bootstrap-4.5.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
  <!-- pembuatan tombol dengan class yang sudah di sediakan oleh bootstrap -->
  <button type="button" class="btn">btn</button>
  <button type="button" class="btn btn-default">btn-default</button>
  <button type="button" class="btn btn-primary">btn-primary</button>
  <button type="button" class="btn btn-secondary">btn-secondary</button>
  <button type="button" class="btn btn-success">btn-success</button>
  <button type="button" class="btn btn-info">btn-info</button>
  <button type="button" class="btn btn-warning">btn-warning</button>
  <button type="button" class="btn btn-danger">btn-danger</button>
  <button type="button" class="btn btn-dark">btn-dark</button>
  <button type="button" class="btn btn-light">btn-light</button>
  <br>
  <!-- ubah ukuran Button pada class Bootstrap 4 -->
  <button type="button" class="btn btn-primary btn-lg">btn large</button>
  <button class="btn btn-secondary btn-sm">btn sm</button>
  <br>
  <br>
  <!-- active / disable pada button -->
  <button type="button" class="btn btn-primary active">btn active</button>
  <button type="button" class="btn btn-primary disable">btn disable</button>
  <br>
  <br>
  <!-- button outline pada Bootstrap 4 -->
  <button type="button" class="btn btn-outline-primary">primary</button>
  <button type="button" class="btn btn-outline-secondary">secondary</button>
  <button type="button" class="btn btn-outline-success">Success</button>
  <button type="button" class="btn btn-outline-info">info</button>
  <button type="button" class="btn btn-outline-warning">warning</button>
  <button type="button" class="btn btn-outline-danger">danger</button>
  <button type="button" class="btn btn-outline-dark">Dark</button>
  <button type="button" class="btn btn-outline-light">Light</button>
  

  
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
